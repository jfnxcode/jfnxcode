name: GitHub Readme YouTube Cards

on:
  schedule:
    - cron: "0 0 * * FRI"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Generar tarjetas de YouTube
        uses: DenverCoder1/github-readme-youtube-cards@main
        id: youtube-cards
        with:
          channel_id: UCSu6RatcPG8LXJtHUuAtiTQ
          comment_tag_name: YOUTUBE-CARDS

      - name: Insertar tarjetas en el README.md
        run: |
          cards="${{ steps.youtube-cards.outputs.markdown }}"
          awk "/<!-- BEGIN YOUTUBE-CARDS -->/{print; print cards; found=1; next} /<!-- END YOUTUBE-CARDS -->/{found=0} !found" cards="$cards" README.md > tmp.md
          mv tmp.md README.md

      - name: Hacer commit y push si hubo cambios
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --cached --quiet || git commit -m "ðŸ“º ActualizaciÃ³n automÃ¡tica de tarjetas de YouTube"
          git push
